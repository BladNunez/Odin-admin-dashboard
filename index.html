<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="top-container">
      <div class="dashboard">
        <i class="fa fa-twitter"> Dashboard </i>
        <br />
        <i class="fa fa-home"> Home </i>
        <br />
        <i class="fa fa-user"> Profile </i>
        <br />
        <i class="fa fa-comments"> Messages </i>
        <br />
        <i class="fa fa-clock-o"> History </i>
        <br />
        <i class="fa fa-tasks"> Tasks </i>
        <br />
        <i class="fa fa-users"> Communities </i>
        <br />
        <i class="fa fa-cog"> Settings </i>
        <br />
        <i class="fa fa-question"> Support </i>
        <br />
        <i class="fa fa-user-secret"> Privacy </i>
      </div>
      <div class="content-container">
        <div class="header-container">
          <i class="fa fa-search"></i>
          <input type="search" id="searchBar" />
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
          <i class="fa fa-bell"></i>
          <img src="images/img.jpg" alt="image" width="50px" height="40px" />
          <p>Bladimir Nunez</p>
          <img src="images/img.jpg" alt="image" width="60px" height="50px" />
          <p>
            Hi there, <br />
            Bladimir Nunez (@Blad)
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
